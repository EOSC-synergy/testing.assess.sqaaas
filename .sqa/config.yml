config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.0
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/darce-i3m/testing:
      branch: main
      repo: https://github.com/darce-i3m/testing
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/darce-i3m/testing git:
        commands:
        - /usr/bin/env sh .sqa/script.sunny-tomato-dhole.sh
        container: qc.acc_hasty-pumpkin-wombat
  QC.Doc:
    repos:
      github.com/darce-i3m/testing find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.snazzy-olive-flounder.sh
        container: qc.doc_lovely-green-octopus
      github.com/darce-i3m/testing git:
        commands:
        - /usr/bin/env sh .sqa/script.cheeky-puce-drever.sh
        container: qc.doc_sleazy-coral-cougar
      github.com/darce-i3m/testing markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.goopy-cobalt-sheepdog.sh
        container: qc.doc_greasy-green-caterpillar
  QC.FAIR:
    repos:
      github.com/darce-i3m/testing F-UJI:
        commands:
        - /usr/bin/env sh .sqa/script.shaggy-cinnamon-duck.sh
        container: qc.fair_gimpy-pink-pig
  QC.Lic:
    repos:
      github.com/darce-i3m/testing licensee:
        commands:
        - /usr/bin/env sh .sqa/script.cozy-magnolia-macaw.sh
        container: qc.lic_woozy-silver-coyote
  QC.Ver:
    repos:
      github.com/darce-i3m/testing get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.snazzy-pumpkin-tetra.sh
        container: qc.ver_chummy-eggplant-cockroach
timeout: 600
