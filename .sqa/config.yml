config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: 1.7.0_no_kubectl
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/darce-i3m/testing:
      branch: main
      repo: https://github.com/darce-i3m/testing
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/darce-i3m/testing git:
        commands:
        - /usr/bin/env sh .sqa/script.slimy-amber-setter.sh
        container: qc.acc_shabby-vermilion-zonkey
  QC.Doc:
    repos:
      github.com/darce-i3m/testing find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.shaky-cobalt-zebra.sh
        container: qc.doc_grumpy-brown-sheepdog
      github.com/darce-i3m/testing git:
        commands:
        - /usr/bin/env sh .sqa/script.droopy-burgundy-bat.sh
        container: qc.doc_woolly-wisteria-havanese
      github.com/darce-i3m/testing markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.goopy-eggplant-tarsier.sh
        container: qc.doc_gummy-silver-moth
  QC.FAIR:
    repos:
      github.com/darce-i3m/testing F-UJI:
        commands:
        - /usr/bin/env sh .sqa/script.flabby-firebrick-beetle.sh
        container: qc.fair_snippy-plum-mouse
  QC.Lic:
    repos:
      github.com/darce-i3m/testing licensee:
        commands:
        - /usr/bin/env sh .sqa/script.muggy-thistle-armadillo.sh
        container: qc.lic_skinny-smalt-scorpion
  QC.Ver:
    repos:
      github.com/darce-i3m/testing get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.lanky-plum-iguana.sh
        container: qc.ver_baggy-white-bullfrog
timeout: 1800
