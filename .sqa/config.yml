config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.0
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/darce-i3m/testing:
      branch: main
      repo: https://github.com/darce-i3m/testing
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/darce-i3m/testing git:
        commands:
        - /usr/bin/env sh .sqa/script.beady-teal-dogfish.sh
        container: qc.acc_silly-champagne-anteater
  QC.Doc:
    repos:
      github.com/darce-i3m/testing find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.homey-dandelion-liger.sh
        container: qc.doc_slimy-orchid-binturong
      github.com/darce-i3m/testing git:
        commands:
        - /usr/bin/env sh .sqa/script.gummy-chestnut-sloth.sh
        container: qc.doc_seedy-sangria-falcon
      github.com/darce-i3m/testing markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.pokey-scarlet-toucan.sh
        container: qc.doc_lanky-vermilion-harrier
  QC.FAIR:
    repos:
      github.com/darce-i3m/testing F-UJI:
        commands:
        - /usr/bin/env sh .sqa/script.snazzy-puce-cat.sh
        container: qc.fair_droopy-platinum-angelfish
  QC.Lic:
    repos:
      github.com/darce-i3m/testing licensee:
        commands:
        - /usr/bin/env sh .sqa/script.ready-lilac-squid.sh
        container: qc.lic_freaky-malachite-mongoose
  QC.Ver:
    repos:
      github.com/darce-i3m/testing get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.wiggy-amaranth-malamute.sh
        container: qc.ver_gummy-crimson-hyena
timeout: 1800
