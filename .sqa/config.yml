config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.0
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/darce-i3m/testing:
      branch: main
      repo: https://github.com/darce-i3m/testing
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/darce-i3m/testing git:
        commands:
        - /usr/bin/env sh .sqa/script.lanky-green-crocodile.sh
        container: qc.acc_chummy-magnolia-quoll
  QC.Doc:
    repos:
      github.com/darce-i3m/testing find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.foggy-red-newfoundland.sh
        container: qc.doc_sloppy-orchid-binturong
      github.com/darce-i3m/testing git:
        commands:
        - /usr/bin/env sh .sqa/script.nippy-red-uakari.sh
        container: qc.doc_flaky-flax-labradoodle
      github.com/darce-i3m/testing markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.boozy-mustard-labradoodle.sh
        container: qc.doc_clammy-lavender-spider
  QC.FAIR:
    repos:
      github.com/darce-i3m/testing F-UJI:
        commands:
        - /usr/bin/env sh .sqa/script.leaky-ecru-panda.sh
        container: qc.fair_sleazy-rose-jaguar
  QC.Lic:
    repos:
      github.com/darce-i3m/testing licensee:
        commands:
        - /usr/bin/env sh .sqa/script.slaphappy-salmon-saola.sh
        container: qc.lic_scaly-cerulean-oyster
  QC.Ver:
    repos:
      github.com/darce-i3m/testing get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.clammy-celadon-bobcat.sh
        container: qc.ver_lumpy-red-dollar
timeout: 1800
