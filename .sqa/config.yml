config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.0
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/darce-i3m/testing:
      branch: main
      repo: https://github.com/darce-i3m/testing
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/darce-i3m/testing git:
        commands:
        - /usr/bin/env sh .sqa/script.chewy-tangerine-chinook.sh
        container: qc.acc_crabby-magenta-deer
  QC.Doc:
    repos:
      github.com/darce-i3m/testing find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.greasy-copper-fly.sh
        container: qc.doc_randy-coral-wasp
      github.com/darce-i3m/testing git:
        commands:
        - /usr/bin/env sh .sqa/script.cloudy-celadon-woodlouse.sh
        container: qc.doc_paltry-champagne-havanese
      github.com/darce-i3m/testing markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.tasty-beige-peccary.sh
        container: qc.doc_slaphappy-aquamarine-rattlesnake
  QC.FAIR:
    repos:
      github.com/darce-i3m/testing F-UJI:
        commands:
        - /usr/bin/env sh .sqa/script.sloppy-orange-beaver.sh
        container: qc.fair_nippy-peach-hare
  QC.Lic:
    repos:
      github.com/darce-i3m/testing licensee:
        commands:
        - /usr/bin/env sh .sqa/script.whiny-pear-cockroach.sh
        container: qc.lic_ready-asparagus-lizard
  QC.Ver:
    repos:
      github.com/darce-i3m/testing get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.stuffy-bistre-balinese.sh
        container: qc.ver_sleazy-vermilion-stingray
timeout: 1800
