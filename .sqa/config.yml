config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: 1.7.0_no_kubectl
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/darce-i3m/testing:
      branch: main
      repo: https://github.com/darce-i3m/testing
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/darce-i3m/testing git:
        commands:
        - /usr/bin/env sh .sqa/script.lanky-russet-octopus.sh
        container: qc.acc_flabby-tomato-ray
  QC.Doc:
    repos:
      github.com/darce-i3m/testing find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.seedy-amethyst-peccary.sh
        container: qc.doc_whiny-mauve-manatee
      github.com/darce-i3m/testing git:
        commands:
        - /usr/bin/env sh .sqa/script.baggy-orange-barb.sh
        container: qc.doc_frumpy-peach-gorilla
      github.com/darce-i3m/testing markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.hasty-celadon-cattle.sh
        container: qc.doc_zippy-flax-ray
  QC.FAIR:
    repos:
      github.com/darce-i3m/testing F-UJI:
        commands:
        - /usr/bin/env sh .sqa/script.flaky-pear-opossum.sh
        container: qc.fair_cranky-purple-squid
  QC.Lic:
    repos:
      github.com/darce-i3m/testing licensee:
        commands:
        - /usr/bin/env sh .sqa/script.stinky-sapphire-bear.sh
        container: qc.lic_woozy-viridian-impala
  QC.Ver:
    repos:
      github.com/darce-i3m/testing get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.surly-aquamarine-collie.sh
        container: qc.ver_greasy-lavender-eel
timeout: 1800
