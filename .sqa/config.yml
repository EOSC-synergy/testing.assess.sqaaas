config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.6
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/darce-i3m/testing:
      branch: main
      repo: https://github.com/darce-i3m/testing
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/darce-i3m/testing git:
        commands:
        - /usr/bin/env sh .sqa/script.cranky-orange-caiman.sh
        container: qc.acc_dorky-grey-albatross
  QC.Doc:
    repos:
      github.com/darce-i3m/testing find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.chummy-teal-coati.sh
        container: qc.doc_flimsy-lilac-lion
      github.com/darce-i3m/testing git:
        commands:
        - /usr/bin/env sh .sqa/script.silly-cerulean-wolverine.sh
        container: qc.doc_chewy-dandelion-ragdoll
      github.com/darce-i3m/testing markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.scanty-purple-eel.sh
        container: qc.doc_tacky-chocolate-emu
  QC.Lic:
    repos:
      github.com/darce-i3m/testing licensee:
        commands:
        - /usr/bin/env sh .sqa/script.thirsty-tan-reindeer.sh
        container: qc.lic_lovely-tomato-penguin
  QC.Sty:
    repos:
      github.com/darce-i3m/testing stylelint:
        commands:
        - /usr/bin/env sh .sqa/script.snippy-puce-mouse.sh
        container: qc.sty_hilly-taupe-markhor
  QC.Ver:
    repos:
      github.com/darce-i3m/testing get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.slaphappy-scarlet-dachsbracke.sh
        container: qc.ver_goopy-alizarin-eagle
timeout: 5400
