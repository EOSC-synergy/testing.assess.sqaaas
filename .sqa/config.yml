config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.0
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/darce-i3m/testing:
      branch: main
      repo: https://github.com/darce-i3m/testing
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/darce-i3m/testing git:
        commands:
        - /usr/bin/env sh .sqa/script.jumpy-chartreuse-bongo.sh
        container: qc.acc_sleazy-gold-pinscher
  QC.Doc:
    repos:
      github.com/darce-i3m/testing find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.snappy-orchid-iguana.sh
        container: qc.doc_flabby-black-bobcat
      github.com/darce-i3m/testing git:
        commands:
        - /usr/bin/env sh .sqa/script.bluesy-apricot-bee.sh
        container: qc.doc_lanky-tomato-emu
      github.com/darce-i3m/testing markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.tasty-silver-spoonbill.sh
        container: qc.doc_frumpy-beige-terrier
  QC.FAIR:
    repos:
      github.com/darce-i3m/testing F-UJI:
        commands:
        - /usr/bin/env sh .sqa/script.snippy-gold-discus.sh
        container: qc.fair_wimpy-asparagus-labradoodle
  QC.Lic:
    repos:
      github.com/darce-i3m/testing licensee:
        commands:
        - /usr/bin/env sh .sqa/script.scummy-bistre-alligator.sh
        container: qc.lic_lanky-saffron-blue
  QC.Ver:
    repos:
      github.com/darce-i3m/testing get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.pasty-lime-wallaby.sh
        container: qc.ver_smelly-celadon-balinese
timeout: 1800
