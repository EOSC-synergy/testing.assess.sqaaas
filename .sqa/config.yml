config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.0
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/darce-i3m/testing:
      branch: main
      repo: https://github.com/darce-i3m/testing
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/darce-i3m/testing git:
        commands:
        - /usr/bin/env sh .sqa/script.gloppy-chartreuse-wolf.sh
        container: qc.acc_homey-silver-lion
  QC.Doc:
    repos:
      github.com/darce-i3m/testing find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.beady-sangria-zebra.sh
        container: qc.doc_breezy-platinum-bloodhound
      github.com/darce-i3m/testing git:
        commands:
        - /usr/bin/env sh .sqa/script.cloudy-copper-woodpecker.sh
        container: qc.doc_pokey-cinnamon-gharial
      github.com/darce-i3m/testing markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.goopy-thistle-bonobo.sh
        container: qc.doc_jumpy-salmon-fish
  QC.FAIR:
    repos:
      github.com/darce-i3m/testing F-UJI:
        commands:
        - /usr/bin/env sh .sqa/script.geeky-cobalt-chinook.sh
        container: qc.fair_tacky-bronze-dhole
  QC.Lic:
    repos:
      github.com/darce-i3m/testing licensee:
        commands:
        - /usr/bin/env sh .sqa/script.slaphappy-ultramarine-stoat.sh
        container: qc.lic_fuzzy-ochre-vulture
  QC.Ver:
    repos:
      github.com/darce-i3m/testing get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.thirsty-persimmon-hound.sh
        container: qc.ver_nippy-turquoise-ladybird
timeout: 600
