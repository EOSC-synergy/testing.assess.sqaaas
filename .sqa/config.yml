config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.5
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/darce-i3m/testing:
      branch: main
      repo: https://github.com/darce-i3m/testing
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/darce-i3m/testing git:
        commands:
        - /usr/bin/env sh .sqa/script.muggy-goldenrod-russel.sh
        container: qc.acc_cheeky-denim-javanese
  QC.Doc:
    repos:
      github.com/darce-i3m/testing find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.chummy-saffron-monster.sh
        container: qc.doc_sleazy-celadon-macaw
      github.com/darce-i3m/testing git:
        commands:
        - /usr/bin/env sh .sqa/script.pasty-dandelion-labradoodle.sh
        container: qc.doc_sleepy-khaki-orangutan
      github.com/darce-i3m/testing markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.hasty-cerulean-gharial.sh
        container: qc.doc_scaly-harlequin-vulture
  QC.Lic:
    repos:
      github.com/darce-i3m/testing licensee:
        commands:
        - /usr/bin/env sh .sqa/script.breezy-cardinal-stoat.sh
        container: qc.lic_tacky-emerald-badger
  QC.Sty:
    repos:
      github.com/darce-i3m/testing stylelint:
        commands:
        - /usr/bin/env sh .sqa/script.tasty-tomato-hummingbird.sh
        container: qc.sty_foggy-amber-bee
  QC.Ver:
    repos:
      github.com/darce-i3m/testing get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.nippy-white-elephant.sh
        container: qc.ver_crappy-ecru-frog
timeout: 5400
