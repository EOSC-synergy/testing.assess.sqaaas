config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.0
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/darce-i3m/testing:
      branch: main
      repo: https://github.com/darce-i3m/testing
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/darce-i3m/testing git:
        commands:
        - /usr/bin/env sh .sqa/script.gimpy-teal-buffalo.sh
        container: qc.acc_scaly-crimson-vulture
  QC.Doc:
    repos:
      github.com/darce-i3m/testing find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.hasty-firebrick-bison.sh
        container: qc.doc_thirsty-amber-owl
      github.com/darce-i3m/testing git:
        commands:
        - /usr/bin/env sh .sqa/script.flaky-brown-skunk.sh
        container: qc.doc_sickly-sapphire-seal
      github.com/darce-i3m/testing markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.lousy-amethyst-oyster.sh
        container: qc.doc_cloudy-tangerine-foxhound
  QC.FAIR:
    repos:
      github.com/darce-i3m/testing F-UJI:
        commands:
        - /usr/bin/env sh .sqa/script.shaggy-charcoal-markhor.sh
        container: qc.fair_ugly-ivory-grasshopper
  QC.Lic:
    repos:
      github.com/darce-i3m/testing licensee:
        commands:
        - /usr/bin/env sh .sqa/script.whiny-aqua-drever.sh
        container: qc.lic_whiny-green-armadillo
  QC.Ver:
    repos:
      github.com/darce-i3m/testing get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.stuffy-vermilion-indri.sh
        container: qc.ver_nerdy-magnolia-chimpanzee
timeout: 600
