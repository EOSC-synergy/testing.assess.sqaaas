config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.6
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/darce-i3m/testing:
      branch: main
      repo: https://github.com/darce-i3m/testing
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/darce-i3m/testing git:
        commands:
        - /usr/bin/env sh .sqa/script.craggy-khaki-gopher.sh
        container: qc.acc_homely-mustard-catfish
  QC.Doc:
    repos:
      github.com/darce-i3m/testing find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.sunny-brown-sloth.sh
        container: qc.doc_whiny-purple-shark
      github.com/darce-i3m/testing git:
        commands:
        - /usr/bin/env sh .sqa/script.clammy-black-catfish.sh
        container: qc.doc_geeky-periwinkle-chihuahua
      github.com/darce-i3m/testing markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.muggy-chartreuse-cougar.sh
        container: qc.doc_surly-red-bloodhound
  QC.Lic:
    repos:
      github.com/darce-i3m/testing licensee:
        commands:
        - /usr/bin/env sh .sqa/script.dorky-purple-coral.sh
        container: qc.lic_nerdy-grey-hare
  QC.Sty:
    repos:
      github.com/darce-i3m/testing stylelint:
        commands:
        - /usr/bin/env sh .sqa/script.baggy-sapphire-camel.sh
        container: qc.sty_shabby-pumpkin-frog
  QC.Ver:
    repos:
      github.com/darce-i3m/testing get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.gamy-chestnut-kudu.sh
        container: qc.ver_lovely-salmon-owl
timeout: 5400
