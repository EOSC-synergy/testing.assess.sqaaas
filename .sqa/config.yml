config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.0
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/darce-i3m/testing:
      branch: main
      repo: https://github.com/darce-i3m/testing
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/darce-i3m/testing git:
        commands:
        - /usr/bin/env sh .sqa/script.shaky-chestnut-molly.sh
        container: qc.acc_cloudy-ivory-snake
  QC.Doc:
    repos:
      github.com/darce-i3m/testing find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.squirrely-amaranth-monkey.sh
        container: qc.doc_zippy-mauve-coyote
      github.com/darce-i3m/testing git:
        commands:
        - /usr/bin/env sh .sqa/script.gummy-vermilion-boar.sh
        container: qc.doc_gamy-bronze-guppy
      github.com/darce-i3m/testing markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.snippy-silver-hummingbird.sh
        container: qc.doc_whiny-carmine-drever
  QC.FAIR:
    repos:
      github.com/darce-i3m/testing F-UJI:
        commands:
        - /usr/bin/env sh .sqa/script.squeaky-pumpkin-coral.sh
        container: qc.fair_hasty-sepia-owl
  QC.Lic:
    repos:
      github.com/darce-i3m/testing licensee:
        commands:
        - /usr/bin/env sh .sqa/script.foggy-burgundy-havanese.sh
        container: qc.lic_boozy-grey-tuatara
  QC.Ver:
    repos:
      github.com/darce-i3m/testing get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.slimy-bronze-zonkey.sh
        container: qc.ver_lanky-persimmon-grasshopper
timeout: 1800
