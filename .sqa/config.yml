config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.0
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/darce-i3m/testing:
      branch: main
      repo: https://github.com/darce-i3m/testing
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/darce-i3m/testing git:
        commands:
        - /usr/bin/env sh .sqa/script.whiny-platinum-vulture.sh
        container: qc.acc_muggy-sangria-cuscus
  QC.Doc:
    repos:
      github.com/darce-i3m/testing find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.woolly-firebrick-axolotl.sh
        container: qc.doc_snazzy-orange-zonkey
      github.com/darce-i3m/testing git:
        commands:
        - /usr/bin/env sh .sqa/script.scummy-saffron-zebu.sh
        container: qc.doc_stealthy-indigo-grasshopper
      github.com/darce-i3m/testing markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.shabby-indigo-turkey.sh
        container: qc.doc_pretty-teal-vole
  QC.FAIR:
    repos:
      github.com/darce-i3m/testing F-UJI:
        commands:
        - /usr/bin/env sh .sqa/script.bumpy-tan-maltese.sh
        container: qc.fair_slimy-cinnabar-woodlouse
  QC.Lic:
    repos:
      github.com/darce-i3m/testing licensee:
        commands:
        - /usr/bin/env sh .sqa/script.hazy-grey-mastiff.sh
        container: qc.lic_bumpy-tomato-shrew
  QC.Ver:
    repos:
      github.com/darce-i3m/testing get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.grumpy-auburn-axolotl.sh
        container: qc.ver_hasty-yellow-tortoise
timeout: 1800
