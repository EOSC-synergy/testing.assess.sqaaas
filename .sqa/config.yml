config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.0
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/darce-i3m/testing:
      branch: main
      repo: https://github.com/darce-i3m/testing
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/darce-i3m/testing git:
        commands:
        - /usr/bin/env sh .sqa/script.geeky-puce-chinchilla.sh
        container: qc.acc_bluesy-myrtle-stingray
  QC.Doc:
    repos:
      github.com/darce-i3m/testing find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.slimy-ruby-dingo.sh
        container: qc.doc_queasy-denim-bear
      github.com/darce-i3m/testing git:
        commands:
        - /usr/bin/env sh .sqa/script.dorky-firebrick-akbash.sh
        container: qc.doc_seedy-buff-javanese
      github.com/darce-i3m/testing markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.scaly-ruby-moorhen.sh
        container: qc.doc_craggy-heliotrope-tarsier
  QC.Lic:
    repos:
      github.com/darce-i3m/testing licensee:
        commands:
        - /usr/bin/env sh .sqa/script.droopy-chestnut-flamingo.sh
        container: qc.lic_boozy-copper-mongoose
  QC.Ver:
    repos:
      github.com/darce-i3m/testing get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.flaky-magenta-sponge.sh
        container: qc.ver_baggy-yellow-wildebeest
timeout: 1800
