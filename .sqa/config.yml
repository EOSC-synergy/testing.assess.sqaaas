config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.0
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/darce-i3m/testing:
      branch: main
      repo: https://github.com/darce-i3m/testing
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/darce-i3m/testing git:
        commands:
        - /usr/bin/env sh .sqa/script.skanky-wheat-frise.sh
        container: qc.acc_chummy-chestnut-barb
  QC.Doc:
    repos:
      github.com/darce-i3m/testing find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.gummy-beige-baboon.sh
        container: qc.doc_scaly-cardinal-angelfish
      github.com/darce-i3m/testing git:
        commands:
        - /usr/bin/env sh .sqa/script.randy-goldenrod-maltese.sh
        container: qc.doc_zippy-xanthic-bordeaux
      github.com/darce-i3m/testing markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.sunny-plum-barb.sh
        container: qc.doc_nippy-malachite-frigatebird
  QC.FAIR:
    repos:
      github.com/darce-i3m/testing F-UJI:
        commands:
        - /usr/bin/env sh .sqa/script.lanky-lavender-chameleon.sh
        container: qc.fair_wiggy-buff-wolf
  QC.Lic:
    repos:
      github.com/darce-i3m/testing licensee:
        commands:
        - /usr/bin/env sh .sqa/script.foggy-cinnabar-llama.sh
        container: qc.lic_messy-red-echidna
  QC.Ver:
    repos:
      github.com/darce-i3m/testing get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.whiny-chocolate-baboon.sh
        container: qc.ver_queasy-azure-cougar
timeout: 1800
