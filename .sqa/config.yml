config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.0
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/darce-i3m/testing:
      branch: main
      repo: https://github.com/darce-i3m/testing
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/darce-i3m/testing git:
        commands:
        - /usr/bin/env sh .sqa/script.woozy-dandelion-buzzard.sh
        container: qc.acc_gamy-ivory-foxhound
  QC.Doc:
    repos:
      github.com/darce-i3m/testing find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.goopy-lavender-civet.sh
        container: qc.doc_lumpy-amaranth-coyote
      github.com/darce-i3m/testing git:
        commands:
        - /usr/bin/env sh .sqa/script.woolly-copper-crab.sh
        container: qc.doc_sleepy-cerise-caracal
      github.com/darce-i3m/testing markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.foggy-magnolia-raccoon.sh
        container: qc.doc_randy-red-affenpinscher
  QC.FAIR:
    repos:
      github.com/darce-i3m/testing F-UJI:
        commands:
        - /usr/bin/env sh .sqa/script.tacky-pumpkin-alligator.sh
        container: qc.fair_freaky-burgundy-dragonfly
  QC.Lic:
    repos:
      github.com/darce-i3m/testing licensee:
        commands:
        - /usr/bin/env sh .sqa/script.seedy-asparagus-albatross.sh
        container: qc.lic_shaky-celadon-gar
