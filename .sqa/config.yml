config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.0
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/darce-i3m/testing:
      branch: main
      repo: https://github.com/darce-i3m/testing
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/darce-i3m/testing git:
        commands:
        - /usr/bin/env sh .sqa/script.scaly-blue-rabbit.sh
        container: qc.acc_frumpy-rose-iguana
  QC.Doc:
    repos:
      github.com/darce-i3m/testing find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.gamy-scarlet-tarantula.sh
        container: qc.doc_stealthy-plum-wrasse
      github.com/darce-i3m/testing git:
        commands:
        - /usr/bin/env sh .sqa/script.grumpy-cinnamon-chihuahua.sh
        container: qc.doc_surly-harlequin-tuatara
      github.com/darce-i3m/testing markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.crappy-ochre-barb.sh
        container: qc.doc_nerdy-gamboge-bird
  QC.FAIR:
    repos:
      github.com/darce-i3m/testing F-UJI:
        commands:
        - /usr/bin/env sh .sqa/script.smelly-crimson-armadillo.sh
        container: qc.fair_jumpy-pumpkin-hound
  QC.Lic:
    repos:
      github.com/darce-i3m/testing licensee:
        commands:
        - /usr/bin/env sh .sqa/script.woolly-thistle-nightingale.sh
        container: qc.lic_cozy-brass-spaniel
  QC.Ver:
    repos:
      github.com/darce-i3m/testing get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.chewy-ruby-uakari.sh
        container: qc.ver_whiny-silver-saola
timeout: 1800
