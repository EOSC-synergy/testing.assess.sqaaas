config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.6
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/darce-i3m/testing:
      branch: main
      repo: https://github.com/darce-i3m/testing
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/darce-i3m/testing git:
        commands:
        - /usr/bin/env sh .sqa/script.gamy-alizarin-coati.sh
        container: qc.acc_thirsty-cobalt-wombat
  QC.Doc:
    repos:
      github.com/darce-i3m/testing find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.fuzzy-heliotrope-barnacle.sh
        container: qc.doc_skinny-maroon-chicken
      github.com/darce-i3m/testing git:
        commands:
        - /usr/bin/env sh .sqa/script.skinny-indigo-dragon.sh
        container: qc.doc_gamy-turquoise-dollar
      github.com/darce-i3m/testing markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.pokey-khaki-beetle.sh
        container: qc.doc_skinny-ivory-discus
  QC.Lic:
    repos:
      github.com/darce-i3m/testing licensee:
        commands:
        - /usr/bin/env sh .sqa/script.snippy-orange-mammoth.sh
        container: qc.lic_skimpy-cinnabar-gopher
  QC.Sty:
    repos:
      github.com/darce-i3m/testing stylelint:
        commands:
        - /usr/bin/env sh .sqa/script.sickly-brass-tiger.sh
        container: qc.sty_homey-gold-audemer
  QC.Ver:
    repos:
      github.com/darce-i3m/testing get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.fuzzy-seashell-zonkey.sh
        container: qc.ver_sickly-indigo-ant
timeout: 5400
