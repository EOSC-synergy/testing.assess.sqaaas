config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.0
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/darce-i3m/testing:
      branch: main
      repo: https://github.com/darce-i3m/testing
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/darce-i3m/testing git:
        commands:
        - /usr/bin/env sh .sqa/script.crabby-teal-bee.sh
        container: qc.acc_beady-aquamarine-squirrel
  QC.Doc:
    repos:
      github.com/darce-i3m/testing find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.squirrely-jade-earwig.sh
        container: qc.doc_hilly-coral-neanderthal
      github.com/darce-i3m/testing git:
        commands:
        - /usr/bin/env sh .sqa/script.scaly-cinnamon-snail.sh
        container: qc.doc_geeky-indigo-capuchin
      github.com/darce-i3m/testing markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.nippy-asparagus-maltese.sh
        container: qc.doc_seedy-white-saola
  QC.FAIR:
    repos:
      github.com/darce-i3m/testing F-UJI:
        commands:
        - /usr/bin/env sh .sqa/script.sickly-chestnut-moth.sh
        container: qc.fair_flaky-ruby-tapir
  QC.Lic:
    repos:
      github.com/darce-i3m/testing licensee:
        commands:
        - /usr/bin/env sh .sqa/script.flimsy-flax-dodo.sh
        container: qc.lic_paltry-cyan-tetra
  QC.Ver:
    repos:
      github.com/darce-i3m/testing get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.skanky-periwinkle-jellyfish.sh
        container: qc.ver_muggy-lavender-tarantula
timeout: 1800
