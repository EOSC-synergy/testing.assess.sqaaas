config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.0
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/darce-i3m/testing:
      branch: main
      repo: https://github.com/darce-i3m/testing
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/darce-i3m/testing git:
        commands:
        - /usr/bin/env sh .sqa/script.shaky-tan-collie.sh
        container: qc.acc_snazzy-cobalt-akbash
  QC.Doc:
    repos:
      github.com/darce-i3m/testing find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.lanky-ochre-coati.sh
        container: qc.doc_crabby-blue-dogfish
      github.com/darce-i3m/testing git:
        commands:
        - /usr/bin/env sh .sqa/script.smelly-blue-mole.sh
        container: qc.doc_stinky-flax-monster
      github.com/darce-i3m/testing markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.slimy-copper-reindeer.sh
        container: qc.doc_muggy-bronze-cockroach
  QC.FAIR:
    repos:
      github.com/darce-i3m/testing F-UJI:
        commands:
        - /usr/bin/env sh .sqa/script.flaky-cyan-hornet.sh
        container: qc.fair_foggy-aqua-horse
  QC.Lic:
    repos:
      github.com/darce-i3m/testing licensee:
        commands:
        - /usr/bin/env sh .sqa/script.craggy-cerulean-kakapo.sh
        container: qc.lic_stuffy-charcoal-mongrel
  QC.Ver:
    repos:
      github.com/darce-i3m/testing get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.sloppy-mustard-burmese.sh
        container: qc.ver_lumpy-sangria-mayfly
timeout: 1800
