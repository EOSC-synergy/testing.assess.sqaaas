config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.0
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/darce-i3m/testing:
      branch: main
      repo: https://github.com/darce-i3m/testing
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/darce-i3m/testing git:
        commands:
        - /usr/bin/env sh .sqa/script.boozy-indigo-manatee.sh
        container: qc.acc_cozy-emerald-rattlesnake
  QC.Doc:
    repos:
      github.com/darce-i3m/testing find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.surly-cobalt-burmese.sh
        container: qc.doc_cozy-sapphire-goose
      github.com/darce-i3m/testing git:
        commands:
        - /usr/bin/env sh .sqa/script.squirrely-coral-newt.sh
        container: qc.doc_stuffy-vermilion-chamois
      github.com/darce-i3m/testing markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.flabby-malachite-robin.sh
        container: qc.doc_hazy-firebrick-discus
  QC.FAIR:
    repos:
      github.com/darce-i3m/testing F-UJI:
        commands:
        - /usr/bin/env sh .sqa/script.gummy-maroon-chamois.sh
        container: qc.fair_gimpy-cerise-zorse
  QC.Lic:
    repos:
      github.com/darce-i3m/testing licensee:
        commands:
        - /usr/bin/env sh .sqa/script.surly-vermilion-whale.sh
        container: qc.lic_nerdy-lavender-moose
  QC.Ver:
    repos:
      github.com/darce-i3m/testing get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.fuzzy-cinnamon-forest.sh
        container: qc.ver_lanky-eggplant-beaver
timeout: 600
