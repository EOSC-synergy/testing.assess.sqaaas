config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.0
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/darce-i3m/testing:
      branch: main
      repo: https://github.com/darce-i3m/testing
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/darce-i3m/testing git:
        commands:
        - /usr/bin/env sh .sqa/script.ugly-charcoal-bombay.sh
        container: qc.acc_trippy-dandelion-vole
  QC.Doc:
    repos:
      github.com/darce-i3m/testing find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.cloudy-corn-cow.sh
        container: qc.doc_goopy-gold-serval
      github.com/darce-i3m/testing git:
        commands:
        - /usr/bin/env sh .sqa/script.crappy-rose-balinese.sh
        container: qc.doc_squirrely-zucchini-duck
      github.com/darce-i3m/testing markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.skimpy-chocolate-peccary.sh
        container: qc.doc_bumpy-zucchini-retriever
  QC.FAIR:
    repos:
      github.com/darce-i3m/testing F-UJI:
        commands:
        - /usr/bin/env sh .sqa/script.trippy-beige-panda.sh
        container: qc.fair_chewy-thistle-owl
  QC.Lic:
    repos:
      github.com/darce-i3m/testing licensee:
        commands:
        - /usr/bin/env sh .sqa/script.cheeky-olive-cuscus.sh
        container: qc.lic_foggy-tomato-frise
  QC.Ver:
    repos:
      github.com/darce-i3m/testing get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.randy-aqua-reindeer.sh
        container: qc.ver_wheezy-maroon-peccary
timeout: 1800
