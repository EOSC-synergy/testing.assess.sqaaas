config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.0
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/darce-i3m/testing:
      branch: main
      repo: https://github.com/darce-i3m/testing
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/darce-i3m/testing git:
        commands:
        - /usr/bin/env sh .sqa/script.seedy-alizarin-indri.sh
        container: qc.acc_whiny-rose-gibbon
  QC.Doc:
    repos:
      github.com/darce-i3m/testing find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.flabby-mustard-jaguar.sh
        container: qc.doc_hasty-dandelion-ladybird
      github.com/darce-i3m/testing git:
        commands:
        - /usr/bin/env sh .sqa/script.queasy-brass-dormouse.sh
        container: qc.doc_boozy-denim-quoll
      github.com/darce-i3m/testing markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.thirsty-saffron-mandrill.sh
        container: qc.doc_skimpy-brass-owl
  QC.FAIR:
    repos:
      github.com/darce-i3m/testing F-UJI:
        commands:
        - /usr/bin/env sh .sqa/script.clammy-wisteria-panda.sh
        container: qc.fair_chummy-copper-newt
  QC.Lic:
    repos:
      github.com/darce-i3m/testing licensee:
        commands:
        - /usr/bin/env sh .sqa/script.lousy-olivine-akbash.sh
        container: qc.lic_sleazy-apricot-dachsbracke
  QC.Ver:
    repos:
      github.com/darce-i3m/testing get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.breezy-amber-cattle.sh
        container: qc.ver_shabby-plum-ragdoll
timeout: 1800
