config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.0
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/darce-i3m/testing:
      branch: main
      repo: https://github.com/darce-i3m/testing
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/darce-i3m/testing git:
        commands:
        - /usr/bin/env sh .sqa/script.muzzy-sangria-mongoose.sh
        container: qc.acc_cranky-lavender-fowl
  QC.Doc:
    repos:
      github.com/darce-i3m/testing find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.boozy-lavender-uakari.sh
        container: qc.doc_scaly-yellow-monkey
      github.com/darce-i3m/testing git:
        commands:
        - /usr/bin/env sh .sqa/script.tacky-cobalt-ostrich.sh
        container: qc.doc_snoopy-tomato-mau
      github.com/darce-i3m/testing markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.crabby-maroon-leopard.sh
        container: qc.doc_sleepy-olive-cheetah
  QC.FAIR:
    repos:
      github.com/darce-i3m/testing F-UJI:
        commands:
        - /usr/bin/env sh .sqa/script.breezy-magenta-mule.sh
        container: qc.fair_stuffy-pear-corgi
  QC.Lic:
    repos:
      github.com/darce-i3m/testing licensee:
        commands:
        - /usr/bin/env sh .sqa/script.boozy-emerald-sponge.sh
        container: qc.lic_stealthy-bistre-weasel
  QC.Ver:
    repos:
      github.com/darce-i3m/testing get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.sleazy-blue-giraffe.sh
        container: qc.ver_geeky-champagne-retriever
timeout: 600
