config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.0
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/darce-i3m/testing:
      branch: main
      repo: https://github.com/darce-i3m/testing
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/darce-i3m/testing git:
        commands:
        - /usr/bin/env sh .sqa/script.bumpy-myrtle-leopard.sh
        container: qc.acc_lousy-zucchini-dodo
  QC.Doc:
    repos:
      github.com/darce-i3m/testing find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.crabby-vermilion-quokka.sh
        container: qc.doc_sunny-smalt-discus
      github.com/darce-i3m/testing git:
        commands:
        - /usr/bin/env sh .sqa/script.foggy-lilac-cuttlefish.sh
        container: qc.doc_leaky-pink-balinese
      github.com/darce-i3m/testing markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.skanky-charcoal-mayfly.sh
        container: qc.doc_slimy-pumpkin-hornet
  QC.FAIR:
    repos:
      github.com/darce-i3m/testing F-UJI:
        commands:
        - /usr/bin/env sh .sqa/script.lumpy-pear-echidna.sh
        container: qc.fair_craggy-fuchsia-lemming
  QC.Lic:
    repos:
      github.com/darce-i3m/testing licensee:
        commands:
        - /usr/bin/env sh .sqa/script.lanky-tangerine-falcon.sh
        container: qc.lic_muzzy-silver-rat
  QC.Ver:
    repos:
      github.com/darce-i3m/testing get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.shaggy-cerulean-quetzal.sh
        container: qc.ver_thirsty-dandelion-octopus
timeout: 1800
