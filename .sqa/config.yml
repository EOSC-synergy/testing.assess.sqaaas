config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.0
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/darce-i3m/testing:
      branch: main
      repo: https://github.com/darce-i3m/testing
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/darce-i3m/testing git:
        commands:
        - /usr/bin/env sh .sqa/script.pokey-vermilion-dane.sh
        container: qc.acc_lanky-thistle-turkey
  QC.Doc:
    repos:
      github.com/darce-i3m/testing find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.fuzzy-viridian-barracuda.sh
        container: qc.doc_gimpy-olivine-clam
      github.com/darce-i3m/testing git:
        commands:
        - /usr/bin/env sh .sqa/script.slimy-puce-hyena.sh
        container: qc.doc_chewy-celadon-kakapo
      github.com/darce-i3m/testing markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.slaphappy-sangria-mole.sh
        container: qc.doc_stealthy-plum-hyena
  QC.FAIR:
    repos:
      github.com/darce-i3m/testing F-UJI:
        commands:
        - /usr/bin/env sh .sqa/script.queasy-myrtle-retriever.sh
        container: qc.fair_gloppy-alizarin-burmese
  QC.Lic:
    repos:
      github.com/darce-i3m/testing licensee:
        commands:
        - /usr/bin/env sh .sqa/script.muzzy-auburn-macaque.sh
        container: qc.lic_beady-flax-quoll
  QC.Ver:
    repos:
      github.com/darce-i3m/testing get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.silly-chocolate-discus.sh
        container: qc.ver_tacky-azure-stoat
