config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.0
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/darce-i3m/testing:
      branch: main
      repo: https://github.com/darce-i3m/testing
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/darce-i3m/testing git:
        commands:
        - /usr/bin/env sh .sqa/script.sleepy-persimmon-caracal.sh
        container: qc.acc_snazzy-smalt-magpie
  QC.Doc:
    repos:
      github.com/darce-i3m/testing find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.woozy-bronze-warthog.sh
        container: qc.doc_smelly-lavender-koala
      github.com/darce-i3m/testing git:
        commands:
        - /usr/bin/env sh .sqa/script.sleepy-denim-indri.sh
        container: qc.doc_skanky-blue-anteater
      github.com/darce-i3m/testing markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.cheeky-carmine-dodo.sh
        container: qc.doc_trippy-grey-zonkey
  QC.FAIR:
    repos:
      github.com/darce-i3m/testing F-UJI:
        commands:
        - /usr/bin/env sh .sqa/script.foggy-brass-beetle.sh
        container: qc.fair_beady-cerulean-hornet
  QC.Lic:
    repos:
      github.com/darce-i3m/testing licensee:
        commands:
        - /usr/bin/env sh .sqa/script.freaky-emerald-markhor.sh
        container: qc.lic_fuzzy-burgundy-earwig
  QC.Ver:
    repos:
      github.com/darce-i3m/testing get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.pasty-ultramarine-buffalo.sh
        container: qc.ver_baggy-violet-beetle
timeout: 1800
