config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.0
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/darce-i3m/testing:
      branch: main
      repo: https://github.com/darce-i3m/testing
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/darce-i3m/testing git:
        commands:
        - /usr/bin/env sh .sqa/script.lousy-fuchsia-axolotl.sh
        container: qc.acc_pokey-eggplant-raccoon
  QC.Doc:
    repos:
      github.com/darce-i3m/testing find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.lumpy-asparagus-turtle.sh
        container: qc.doc_snappy-bistre-cichlid
      github.com/darce-i3m/testing git:
        commands:
        - /usr/bin/env sh .sqa/script.ready-azure-neanderthal.sh
        container: qc.doc_shaky-apricot-giraffe
      github.com/darce-i3m/testing markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.lousy-cinnamon-anteater.sh
        container: qc.doc_ready-lemon-iguana
  QC.FAIR:
    repos:
      github.com/darce-i3m/testing F-UJI:
        commands:
        - /usr/bin/env sh .sqa/script.fuzzy-apricot-tetra.sh
        container: qc.fair_snippy-zucchini-toad
  QC.Lic:
    repos:
      github.com/darce-i3m/testing licensee:
        commands:
        - /usr/bin/env sh .sqa/script.hazy-corn-rat.sh
        container: qc.lic_dorky-teal-balinese
  QC.Ver:
    repos:
      github.com/darce-i3m/testing get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.gummy-amaranth-zorse.sh
        container: qc.ver_tasty-gold-loon
timeout: 600
