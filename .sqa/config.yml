config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.0
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/darce-i3m/testing:
      branch: main
      repo: https://github.com/darce-i3m/testing
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/darce-i3m/testing git:
        commands:
        - /usr/bin/env sh .sqa/script.muzzy-fuchsia-monkey.sh
        container: qc.acc_leaky-viridian-boar
  QC.Doc:
    repos:
      github.com/darce-i3m/testing find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.snoopy-lemon-foxhound.sh
        container: qc.doc_greasy-pumpkin-dog
      github.com/darce-i3m/testing git:
        commands:
        - /usr/bin/env sh .sqa/script.tasty-amaranth-crane.sh
        container: qc.doc_shaggy-brass-fousek
      github.com/darce-i3m/testing markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.homely-blue-ray.sh
        container: qc.doc_scaly-jade-mouse
  QC.FAIR:
    repos:
      github.com/darce-i3m/testing F-UJI:
        commands:
        - /usr/bin/env sh .sqa/script.grumpy-aquamarine-spaniel.sh
        container: qc.fair_bluesy-xanthic-barnacle
  QC.Lic:
    repos:
      github.com/darce-i3m/testing licensee:
        commands:
        - /usr/bin/env sh .sqa/script.muzzy-corn-slug.sh
        container: qc.lic_homey-chocolate-caterpillar
  QC.Ver:
    repos:
      github.com/darce-i3m/testing get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.homely-celadon-beaver.sh
        container: qc.ver_skinny-firebrick-mandrill
timeout: 1800
