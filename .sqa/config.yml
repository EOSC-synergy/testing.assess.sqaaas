config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.5
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/darce-i3m/testing:
      branch: main
      repo: https://github.com/darce-i3m/testing
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/darce-i3m/testing git:
        commands:
        - /usr/bin/env sh .sqa/script.stealthy-maroon-ocelot.sh
        container: qc.acc_queasy-rose-ray
  QC.Doc:
    repos:
      github.com/darce-i3m/testing find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.squirrely-ivory-echidna.sh
        container: qc.doc_ready-carmine-bobcat
      github.com/darce-i3m/testing git:
        commands:
        - /usr/bin/env sh .sqa/script.snazzy-buff-koala.sh
        container: qc.doc_chewy-pear-albatross
      github.com/darce-i3m/testing markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.pretty-xanthic-catfish.sh
        container: qc.doc_woolly-auburn-akbash
  QC.Lic:
    repos:
      github.com/darce-i3m/testing licensee:
        commands:
        - /usr/bin/env sh .sqa/script.skanky-cream-skunk.sh
        container: qc.lic_bluesy-chestnut-okapi
  QC.Sty:
    repos:
      github.com/darce-i3m/testing stylelint:
        commands:
        - /usr/bin/env sh .sqa/script.thirsty-blue-starfish.sh
        container: qc.sty_wimpy-silver-squirrel
  QC.Ver:
    repos:
      github.com/darce-i3m/testing get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.gummy-carmine-whale.sh
        container: qc.ver_lumpy-fuchsia-squid
timeout: 5400
