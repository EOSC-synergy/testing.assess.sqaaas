config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.0
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/darce-i3m/testing:
      branch: main
      repo: https://github.com/darce-i3m/testing
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/darce-i3m/testing git:
        commands:
        - /usr/bin/env sh .sqa/script.squeaky-maroon-shark.sh
        container: qc.acc_ready-myrtle-newt
  QC.Doc:
    repos:
      github.com/darce-i3m/testing find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.hazy-burgundy-mongoose.sh
        container: qc.doc_wimpy-amethyst-fossa
      github.com/darce-i3m/testing git:
        commands:
        - /usr/bin/env sh .sqa/script.baggy-mauve-neanderthal.sh
        container: qc.doc_thirsty-cinnabar-fousek
      github.com/darce-i3m/testing markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.wiggy-yellow-wasp.sh
        container: qc.doc_cheeky-lemon-crane
  QC.FAIR:
    repos:
      github.com/darce-i3m/testing F-UJI:
        commands:
        - /usr/bin/env sh .sqa/script.trippy-peach-markhor.sh
        container: qc.fair_bluesy-mauve-magpie
  QC.Lic:
    repos:
      github.com/darce-i3m/testing licensee:
        commands:
        - /usr/bin/env sh .sqa/script.leaky-tomato-centipede.sh
        container: qc.lic_boozy-maroon-balinese
  QC.Ver:
    repos:
      github.com/darce-i3m/testing get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.ugly-cornflower-fowl.sh
        container: qc.ver_shabby-red-camel
timeout: 1800
