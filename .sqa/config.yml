config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.6
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/darce-i3m/testing:
      branch: main
      repo: https://github.com/darce-i3m/testing
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/darce-i3m/testing git:
        commands:
        - /usr/bin/env sh .sqa/script.frumpy-cobalt-dhole.sh
        container: qc.acc_snazzy-auburn-squirrel
  QC.Doc:
    repos:
      github.com/darce-i3m/testing find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.craggy-wheat-cockroach.sh
        container: qc.doc_smelly-burgundy-bandicoot
      github.com/darce-i3m/testing git:
        commands:
        - /usr/bin/env sh .sqa/script.sickly-fuchsia-affenpinscher.sh
        container: qc.doc_smelly-amber-sheepdog
      github.com/darce-i3m/testing markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.sloppy-violet-jellyfish.sh
        container: qc.doc_whiny-malachite-vulture
  QC.Lic:
    repos:
      github.com/darce-i3m/testing licensee:
        commands:
        - /usr/bin/env sh .sqa/script.cozy-linen-devil.sh
        container: qc.lic_woolly-buff-neanderthal
  QC.Sty:
    repos:
      github.com/darce-i3m/testing stylelint:
        commands:
        - /usr/bin/env sh .sqa/script.leaky-magnolia-bongo.sh
        container: qc.sty_whiny-grey-bat
  QC.Ver:
    repos:
      github.com/darce-i3m/testing get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.lumpy-smalt-monkey.sh
        container: qc.ver_skinny-brown-reindeer
timeout: 5400
