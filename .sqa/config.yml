config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.0
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/darce-i3m/testing:
      branch: main
      repo: https://github.com/darce-i3m/testing
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/darce-i3m/testing git:
        commands:
        - /usr/bin/env sh .sqa/script.snappy-champagne-jellyfish.sh
        container: qc.acc_crabby-ruby-newfoundland
  QC.Doc:
    repos:
      github.com/darce-i3m/testing find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.cheeky-amethyst-akita.sh
        container: qc.doc_skinny-yellow-eleuth
      github.com/darce-i3m/testing git:
        commands:
        - /usr/bin/env sh .sqa/script.foggy-taupe-balinese.sh
        container: qc.doc_fuzzy-corn-rat
      github.com/darce-i3m/testing markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.homely-russet-rhinoceros.sh
        container: qc.doc_sunny-dandelion-cheetah
  QC.FAIR:
    repos:
      github.com/darce-i3m/testing F-UJI:
        commands:
        - /usr/bin/env sh .sqa/script.ready-cyan-squid.sh
        container: qc.fair_pasty-cardinal-greyhound
  QC.Lic:
    repos:
      github.com/darce-i3m/testing licensee:
        commands:
        - /usr/bin/env sh .sqa/script.dorky-corn-dachsbracke.sh
        container: qc.lic_greasy-aquamarine-avocet
  QC.Ver:
    repos:
      github.com/darce-i3m/testing get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.frumpy-azure-coyote.sh
        container: qc.ver_wiggy-scarlet-spaniel
timeout: 600
