config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.0
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/darce-i3m/testing:
      branch: main
      repo: https://github.com/darce-i3m/testing
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/darce-i3m/testing git:
        commands:
        - /usr/bin/env sh .sqa/script.lanky-orange-akbash.sh
        container: qc.acc_bumpy-black-mammoth
  QC.Doc:
    repos:
      github.com/darce-i3m/testing find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.nippy-goldenrod-corgi.sh
        container: qc.doc_nippy-amethyst-tzu
      github.com/darce-i3m/testing git:
        commands:
        - /usr/bin/env sh .sqa/script.wiggy-mustard-dogfish.sh
        container: qc.doc_tasty-seashell-bison
      github.com/darce-i3m/testing markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.bumpy-thistle-monster.sh
        container: qc.doc_stuffy-magnolia-javanese
  QC.FAIR:
    repos:
      github.com/darce-i3m/testing F-UJI:
        commands:
        - /usr/bin/env sh .sqa/script.seedy-magenta-chow.sh
        container: qc.fair_beady-rose-angelfish
  QC.Lic:
    repos:
      github.com/darce-i3m/testing licensee:
        commands:
        - /usr/bin/env sh .sqa/script.trippy-charcoal-quokka.sh
        container: qc.lic_sleepy-cornflower-goose
  QC.Ver:
    repos:
      github.com/darce-i3m/testing get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.lanky-ecru-woodlouse.sh
        container: qc.ver_pretty-amethyst-dollar
timeout: 1800
