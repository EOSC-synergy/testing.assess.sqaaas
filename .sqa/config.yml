config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.0
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/darce-i3m/testing:
      branch: main
      repo: https://github.com/darce-i3m/testing
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/darce-i3m/testing git:
        commands:
        - /usr/bin/env sh .sqa/script.flimsy-magnolia-capybara.sh
        container: qc.acc_tacky-chocolate-orangutan
  QC.Doc:
    repos:
      github.com/darce-i3m/testing find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.slimy-aqua-husky.sh
        container: qc.doc_chewy-cornflower-harrier
      github.com/darce-i3m/testing git:
        commands:
        - /usr/bin/env sh .sqa/script.snappy-pink-schnauzer.sh
        container: qc.doc_blurry-razzmatazz-moose
      github.com/darce-i3m/testing markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.skimpy-mauve-corgi.sh
        container: qc.doc_crabby-ivory-olm
  QC.FAIR:
    repos:
      github.com/darce-i3m/testing F-UJI:
        commands:
        - /usr/bin/env sh .sqa/script.boozy-silver-greyhound.sh
        container: qc.fair_dorky-russet-dunker
  QC.Lic:
    repos:
      github.com/darce-i3m/testing licensee:
        commands:
        - /usr/bin/env sh .sqa/script.shaky-auburn-ostrich.sh
        container: qc.lic_gimpy-zucchini-magpie
  QC.Ver:
    repos:
      github.com/darce-i3m/testing get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.stinky-cerise-mastiff.sh
        container: qc.ver_cozy-denim-corgi
timeout: 1800
