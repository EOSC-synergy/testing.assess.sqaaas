config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.6
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/darce-i3m/testing:
      branch: main
      repo: https://github.com/darce-i3m/testing
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/darce-i3m/testing git:
        commands:
        - /usr/bin/env sh .sqa/script.baggy-ecru-zonkey.sh
        container: qc.acc_boozy-brass-flounder
  QC.Doc:
    repos:
      github.com/darce-i3m/testing find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.gamy-russet-flounder.sh
        container: qc.doc_cloudy-rose-javanese
      github.com/darce-i3m/testing git:
        commands:
        - /usr/bin/env sh .sqa/script.cozy-sapphire-shark.sh
        container: qc.doc_tasty-crimson-chinchilla
      github.com/darce-i3m/testing markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.frumpy-magnolia-alligator.sh
        container: qc.doc_surly-malachite-harrier
  QC.Lic:
    repos:
      github.com/darce-i3m/testing licensee:
        commands:
        - /usr/bin/env sh .sqa/script.lousy-blue-spider.sh
        container: qc.lic_baggy-olive-dugong
  QC.Sty:
    repos:
      github.com/darce-i3m/testing stylelint:
        commands:
        - /usr/bin/env sh .sqa/script.sloppy-aquamarine-hound.sh
        container: qc.sty_stealthy-sepia-skunk
  QC.Ver:
    repos:
      github.com/darce-i3m/testing get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.crabby-champagne-barb.sh
        container: qc.ver_skimpy-flax-drever
timeout: 5400
