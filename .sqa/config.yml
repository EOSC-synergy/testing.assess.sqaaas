config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.0
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/darce-i3m/testing:
      branch: main
      repo: https://github.com/darce-i3m/testing
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/darce-i3m/testing git:
        commands:
        - /usr/bin/env sh .sqa/script.chewy-magenta-sponge.sh
        container: qc.acc_stealthy-corn-monkey
  QC.Doc:
    repos:
      github.com/darce-i3m/testing find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.cheeky-amber-gharial.sh
        container: qc.doc_boozy-chestnut-olm
      github.com/darce-i3m/testing git:
        commands:
        - /usr/bin/env sh .sqa/script.snippy-xanthic-turtle.sh
        container: qc.doc_ready-bistre-bracke
      github.com/darce-i3m/testing markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.dorky-razzmatazz-newfoundland.sh
        container: qc.doc_seedy-tomato-buzzard
  QC.FAIR:
    repos:
      github.com/darce-i3m/testing F-UJI:
        commands:
        - /usr/bin/env sh .sqa/script.hazy-pear-wolf.sh
        container: qc.fair_frumpy-thistle-shrew
  QC.Lic:
    repos:
      github.com/darce-i3m/testing licensee:
        commands:
        - /usr/bin/env sh .sqa/script.nerdy-flax-horse.sh
        container: qc.lic_squeaky-chartreuse-dhole
  QC.Ver:
    repos:
      github.com/darce-i3m/testing get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.pretty-peach-ant.sh
        container: qc.ver_blurry-eggplant-mouse
timeout: 1800
