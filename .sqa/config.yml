config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.6
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/darce-i3m/testing:
      branch: main
      repo: https://github.com/darce-i3m/testing
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/darce-i3m/testing git:
        commands:
        - /usr/bin/env sh .sqa/script.shaky-indigo-greyhound.sh
        container: qc.acc_sickly-olive-hyrax
  QC.Doc:
    repos:
      github.com/darce-i3m/testing find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.scaly-cinnamon-quokka.sh
        container: qc.doc_messy-cornflower-cuttlefish
      github.com/darce-i3m/testing git:
        commands:
        - /usr/bin/env sh .sqa/script.boozy-lilac-wallaby.sh
        container: qc.doc_sloppy-yellow-tarsier
      github.com/darce-i3m/testing markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.wimpy-sepia-coati.sh
        container: qc.doc_zippy-thistle-stingray
  QC.Lic:
    repos:
      github.com/darce-i3m/testing licensee:
        commands:
        - /usr/bin/env sh .sqa/script.zippy-heliotrope-dragonfly.sh
        container: qc.lic_wheezy-yellow-angelfish
  QC.Sty:
    repos:
      github.com/darce-i3m/testing stylelint:
        commands:
        - /usr/bin/env sh .sqa/script.lanky-sepia-chamois.sh
        container: qc.sty_nippy-copper-affenpinscher
  QC.Ver:
    repos:
      github.com/darce-i3m/testing get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.lanky-lime-balinese.sh
        container: qc.ver_homey-saffron-loon
timeout: 5400
