config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.5
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/darce-i3m/testing:
      branch: main
      repo: https://github.com/darce-i3m/testing
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/darce-i3m/testing git:
        commands:
        - /usr/bin/env sh .sqa/script.sickly-pear-tiger.sh
        container: qc.acc_randy-lavender-russel
  QC.Doc:
    repos:
      github.com/darce-i3m/testing find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.pretty-indigo-shrimp.sh
        container: qc.doc_surly-lilac-jellyfish
      github.com/darce-i3m/testing git:
        commands:
        - /usr/bin/env sh .sqa/script.scaly-orange-sponge.sh
        container: qc.doc_flimsy-wisteria-coyote
      github.com/darce-i3m/testing markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.bumpy-champagne-retriever.sh
        container: qc.doc_sleepy-saffron-gharial
  QC.Lic:
    repos:
      github.com/darce-i3m/testing licensee:
        commands:
        - /usr/bin/env sh .sqa/script.randy-black-ant.sh
        container: qc.lic_tacky-tangerine-cougar
  QC.Sty:
    repos:
      github.com/darce-i3m/testing stylelint:
        commands:
        - /usr/bin/env sh .sqa/script.snippy-gold-ibis.sh
        container: qc.sty_skanky-orange-snake
  QC.Ver:
    repos:
      github.com/darce-i3m/testing get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.skimpy-buff-horse.sh
        container: qc.ver_flimsy-mauve-tiger
timeout: 5400
